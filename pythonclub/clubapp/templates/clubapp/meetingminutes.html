{% extends 'base.html' %}
{% block content %}
<h1>Meeting Minutes</h1>
<table class='table'>
    <tr>
        <th>Resource</th>
        <th>Description</th>
    </tr>
{% for m in minutes_list %}
<tr>
    <td><a href="{% url 'meetingminutes' id=m.id %}">{{ m.meetingminutes }}</a></td>
    <td>{{ m.meetingminutes }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
